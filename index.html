<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="Scripts/data/models/task.js"></script>
    <script src="Scripts/data/services/task-operations.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/design.css">
    <script src="Scripts/controllers/task-controller.js" type="module"></script>
</head>
<body>
    <div class="container">
        
        <h1 class="text-center alert-info">Task Manager App</h1>

        <div>
            <label for="id">Id</label>
            <input class="form-control" id="id" type="text" placeholder="Type Id here">
        </div>

        <div>
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" placeholder="Type Name here">
        </div>

        <div>
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" placeholder="Type desc here" rows="5" cols="10"></textarea>
        </div>

        <div>
            <label for="date">Date</label>
            <input class="form-control" id="date" type="date">
        </div>

        <div>
            <label for="time">Time</label>
            <input class="form-control" id="time" type="time">
        </div>

        <div>
            <label for="url">Url</label>
            <input class="form-control" id="url" type="text">
        </div>

        <div>
            <button id="add" class="btn btn-primary">Add</button> &nbsp;
            <button id="remove" class="btn btn-danger">Delete</button> &nbsp;
            <button id="update" class="btn btn-secondary">Update</button> &nbsp;
            <button class="btn btn-info">Search</button> &nbsp;
            <button id="save" class="btn btn-success">Save</button> &nbsp;
            <button id="load" class="btn btn-warning">Load</button> &nbsp;
            <button id="load-from-server" class="btn btn-info">Load From Server</button> &nbsp;
            <button id="clear-all" class="btn btn-secondary">Clear All</button> &nbsp;
        </div>

        <div id="result">
            <h2>Total Records <span id="total"></span> Marked Records <span id="mark"></span> Unmarked Records <span id="unmark"></span></h2>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Desc</td>
                        <td>Date</td>
                        <td>Time</td>
                        <td>Photo</td>
                        <td>Operations</td>
                    </tr>
                </thead>

                <tbody id="tasks">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
